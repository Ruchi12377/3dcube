<html lang="ja">

<head>
    <meta charset="utf-8">
	<script src="./3d.js"></script>
</head>

<body>
    <div style="display: flex;">
        <canvas id="Canvas" style="border: 1px solid;"></canvas>
        <div>
            <label for="posX">PosX:</label>
            <input type="range" id="posX" min="-400" max="400" value="0" step="1" oninput="updateValue('posX')">
            <p>Selected value: <span id="posXValue">0</span></p>

            <label for="posY">PosY:</label>
            <input type="range" id="posY" min="-400" max="400" value="0" step="1" oninput="updateValue('posY')">
            <p>Selected value: <span id="posYValue">0</span></p>

            <label for="posZ">PosZ:</label>
            <input type="range" id="posZ" min="0" max="800" value="200" step="1" oninput="updateValue('posZ')">
            <p>Selected value: <span id="posZValue">0</span></p>
            <br>
            <label for="rotX">RotX:</label>
            <input type="range" id="rotX" min="-180" max="180" value="45" step="1" oninput="updateValue('rotX')">
            <p>Selected value: <span id="rotXValue">0</span></p>

            <label for="rotY">RotY:</label>
            <input type="range" id="rotY" min="-180" max="180" value="45" step="1" oninput="updateValue('rotY')">
            <p>Selected value: <span id="rotYValue">0</span></p>
        </div>
        <p id="result"></p>
    <div>
</body>

</html>
